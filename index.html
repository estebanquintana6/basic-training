<!DOCTYPE html>
<html ng-app="app">

  <head>
      <meta charset="utf-8">
      <title>Linear iterpolation</title>
      <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-controller="appctrl" class="container">
    <header>
        <!-- Valiendo chorizo -->
        <h2 class="text-center">{{appTitle}}</h2>
    </header>
    <div class="row">
        <div class="col-md-4">
            <form>
              <div class="form-group">
                <label for="x">Enter an 'x' value: </label>
                <input type="number" class="form-control" id="x" ng-model="point.x">
              </div>
              <div class="form-group">
                <label for="y">Enter a 'y' value: :</label>
                <input type="number" class="form-control" id="y" ng-model="point.y">
              </div>
              <button type="submit" class="btn btn-default" ng-click="submitPoint()">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <h3>Points available</h3>

        <p>{{points}}</p>
    </div>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>

</html>
